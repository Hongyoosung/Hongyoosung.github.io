baseURL = "https://Hongyoosung.github.io/"
title = "Yoosung's Dev Log"
theme = "PaperMod"
defaultContentLanguage = 'en'

# -------------------------------------------------------------------------
# Core Params
# -------------------------------------------------------------------------
[params]
    env = "production"
    description = "Game Programmer Technical Blog"
    author = "Yoosung"
    math = true
    
    # PaperMod UI 설정
    defaultTheme = "light" # 디자인에 맞춰 Light 모드 기본 설정 권장
    showCodeCopyButtons = true
    ShowReadingTime = true
    
    # 로고 설정 (좌측 상단, 홈으로 가기 위함)
    label = { text = "Yoosung Hong", icon = "", iconHeight = 35 }

# -------------------------------------------------------------------------
# [English] - Default
# -------------------------------------------------------------------------
[languages.en]
    languageName = "EN"
    weight = 1
    title = "Yoosung Hong"
    
    [languages.en.params.profileMode]
        enabled = true
        title = "Yoosung Hong" # 메인 타이틀 (h1)
        
        # 서브타이틀 (HTML/Tailwind 클래스 포함하여 디자인 유지)
        subtitle = """
        <span class="subtitle-highlight">An engineer</span> specializing in the <br class="subtitle-br"/> integration of game mechanics with AI and blockchain technologies.
        """
        
        imageUrl = "https://github.com/Hongyoosung.png" # (디자인상 숨김 처리되지만 데이터 유지)
        imageWidth = 120
        imageHeight = 120
        
        # 네비게이션 버튼 (HTML 디자인의 Nav 항목)
        [[languages.en.params.profileMode.buttons]]
            name = "Projects"
            url = "/projects/project-1"
        [[languages.en.params.profileMode.buttons]]
            name = "Archive"
            url = "/archives"
        [[languages.en.params.profileMode.buttons]]
            name = "Journal"
            url = "/journal"
        [[languages.en.params.profileMode.buttons]]
            name = "Experience"
            url = "/experience"

    # 소셜 아이콘 (FontAwesome 클래스명 매핑: github, linkedin 등)
    [[languages.en.params.socialIcons]]
        name = "github"
        url = "https://github.com/Hongyoosung"
    [[languages.en.params.socialIcons]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/yoosunghong/"

# -------------------------------------------------------------------------
# [Korean]
# -------------------------------------------------------------------------
[languages.ko]
    languageName = "KR"
    weight = 2
    title = "Yoosung Hong"
    
    [languages.ko.params.profileMode]
        enabled = true
        title = "Yoosung Hong"
        
        # 한국어 서브타이틀
        subtitle = """
        <span class="subtitle-highlight">게임 메커니즘</span>과 <br class="subtitle-br"/> AI·블록체인 기술의 융합을 설계하는 엔지니어입니다.
        """
        
        imageUrl = "https://github.com/Hongyoosung.png"
        
        # 네비게이션 버튼 (한글)
        [[languages.ko.params.profileMode.buttons]]
            name = "프로젝트"
            url = "/ko/projects/project-1"
        [[languages.ko.params.profileMode.buttons]]
            name = "아카이브"
            url = "/ko/archives"
        [[languages.ko.params.profileMode.buttons]]
            name = "글 목록"
            url = "/ko/journal"
        [[languages.ko.params.profileMode.buttons]]
            name = "이력"
            url = "/ko/experience"

    [[languages.ko.params.socialIcons]]
        name = "github"
        url = "https://github.com/Hongyoosung"
    [[languages.ko.params.socialIcons]]
        name = "linkedin"
        url = "https://linkedin.com/in/your-id"

# -------------------------------------------------------------------------
# Output Formats
# -------------------------------------------------------------------------
[outputs]
    home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$']]
          inline = [['$', '$']]
