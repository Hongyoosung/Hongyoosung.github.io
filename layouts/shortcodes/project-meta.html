<div class="project-meta-area">
    <div class="project-meta-links">
        {{ with .Get "github" }}
        <a href="{{ . }}" target="_blank" rel="noopener">
            <i class="fa-brands fa-github"></i> GitHub
        </a>
        {{ end }}
        {{ with .Get "paper" }}
        <a href="{{ . }}" target="_blank" rel="noopener">
            <i class="fa-regular fa-file-lines"></i> Paper
        </a>
        {{ end }}
        {{ with .Get "demo" }}
        <a href="{{ . }}" target="_blank" rel="noopener">
            <i class="fa-solid fa-play"></i> Demo
        </a>
        {{ end }}
    </div>

    <div class="project-meta-info">
        {{ with .Get "members" }}
        <div class="meta-info-row">
            <span class="meta-label">인원:</span>
            <span class="meta-value">{{ . }}</span>
        </div>
        {{ end }}
        {{ with .Get "role" }}
        <div class="meta-info-row">
            <span class="meta-label">역할:</span>
            <span class="meta-value">{{ . | markdownify }}</span>
        </div>
        {{ end }}
    </div>
</div>
