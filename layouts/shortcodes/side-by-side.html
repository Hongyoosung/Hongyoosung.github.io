<div class="flex flex-col md:flex-row gap-8 items-center my-10">
    <div class="flex-1 w-full overflow-x-auto">
        {{ .Inner | markdownify }}
    </div>
    
    <div class="w-full md:w-1/3 flex flex-col items-center">
        <img src="{{ .Get "src" }}" 
             alt="{{ .Get "alt" }}" 
             class="rounded-lg shadow-md w-full h-auto modal-trigger cursor-pointer">
        {{ if .Get "caption" }}
        <p class="text-sm text-gray-500 mt-2 italic text-center">{{ .Get "caption" }}</p>
        {{ end }}
    </div>
</div>
