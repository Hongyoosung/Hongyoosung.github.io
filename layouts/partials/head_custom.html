<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com" rel="preconnect" />
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
<link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;family=Lora:ital,wght@0,400;0,600;1,400&amp;family=Inter:wght@300;400;600&amp;display=swap"
    rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    primary: "var(--tw-text)",
                    "background-light": "var(--tw-bg)",
                    "background-subtle": "var(--tw-bg)",
                    "text-main": "var(--tw-text)",
                    "text-muted": "var(--secondary)",
                    "accent": "var(--color-accent)",
                    "border-color": "var(--tw-border)",
                },
                fontFamily: {
                    serif: ["'Times New Roman'", "'Playfair Display'", "serif"],
                    secondary: ["'Lora'", "serif"],
                    sans: ["'Inter'", "sans-serif"],
                },
                boxShadow: {
                    'subtle': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                    'hover-card': '0 25px 50px -12px rgba(0, 0, 0, 0.1)',
                },
                animation: {
                    'fade-in-up': 'fadeInUp 1s ease-out forwards',
                    'fade-in-up-delay-1': 'fadeInUp 1s ease-out 0.3s forwards',
                    'fade-in-up-delay-2': 'fadeInUp 1s ease-out 0.6s forwards',
                    'fade-in-up-delay-3': 'fadeInUp 1s ease-out 0.9s forwards',
                },
                keyframes: {
                    fadeInUp: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                    }
                }
            },
        },
    };
</script>
<style>
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }

    .nav-item {
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .nav-item:hover {
        transform: translateY(-20px);
        padding-bottom: 20px;
        z-index: 10;
    }
</style>

<script>
    // Theme initialization
    if (localStorage.getItem("pref-theme") === "dark") {
        document.querySelector("html").dataset.theme = 'dark';
        document.querySelector("html").classList.add('dark');
    } else if (localStorage.getItem("pref-theme") === "light") {
        document.querySelector("html").dataset.theme = 'light';
        document.querySelector("html").classList.remove('dark');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.querySelector("html").dataset.theme = 'dark';
        document.querySelector("html").classList.add('dark');
    } else {
        document.querySelector("html").dataset.theme = 'light';
        document.querySelector("html").classList.remove('dark');
    }
</script>

{{- /* Bundle and inject all CSS from assets/css/extended/ */ -}}
{{- $cssFiles := resources.Match "css/extended/*.css" -}}
{{- if $cssFiles -}}
{{- $styles := $cssFiles | resources.Concat "css/custom_extended.css" | minify | fingerprint -}}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}"
    crossorigin="anonymous">
{{- end -}}
