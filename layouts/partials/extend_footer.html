<div class="sticky-bar">
    <div class="sticky-bar-divider"></div>
    <div class="sticky-bar-buttons">
        <button id="theme-toggle-sticky" title="Toggle Theme" aria-label="Toggle theme">
            <svg id="moon-sticky" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg id="sun-sticky" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <div class="lang-toggle-sticky">
            {{- $translations := .Translations }}
            {{- if $translations }}
                {{- range $translations }}
                <a href="{{ .Permalink }}" title="{{ .Language.LanguageName | default .Lang | title }}">
                    {{ .Lang | upper }}
                </a>
                {{- end }}
            {{- else }}
                {{- range site.Home.Translations }}
                <a href="{{ .Permalink }}" title="{{ .Language.LanguageName | default .Lang | title }}">
                    {{ .Lang | upper }}
                </a>
                {{- end }}
            {{- end }}
        </div>
    </div>
</div>

<script>
    // Theme toggle logic for sticky bar
    const themeToggleSticky = document.getElementById("theme-toggle-sticky");
    if (themeToggleSticky) {
        themeToggleSticky.addEventListener("click", () => {
            const html = document.querySelector("html");
            const currentTheme = html.dataset.theme || (localStorage.getItem("pref-theme") || (window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light"));
            const newTheme = currentTheme === "dark" ? "light" : "dark";

            html.dataset.theme = newTheme;
            if (newTheme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            localStorage.setItem("pref-theme", newTheme);

            // Sync with main header toggle if it exists
            const mainToggle = document.getElementById("theme-toggle");
            if (mainToggle) {
                // Synchronization is handled by the data-theme and .dark class on <html>
            }
        });
    }
</script>
